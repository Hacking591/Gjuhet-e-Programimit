<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Na Kontaktoni</h1>
        <p>Ju lutem plotësoni informacionet më poshtë dhe klikoni butonin për të na dërguar mesazhin tuaj.</p>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">Emri</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Mbiemri</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesazhi</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="button" onclick="sendEmail()">Dërgo Mesazhin</button>
            </form>
        </div>
    </div>

    <script>
        function sendEmail() {
            // Merr të dhënat nga formulari
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Adresa e e-mailit të destinacionit
            var recipientEmail = "email@example.com"; // Zëvendësoje me e-mailin tënd

            // Titulli dhe trupi i mesazhit
            var subject = "Kontakti nga webfaqja";
            var body = "Emri: " + firstName + "\nMbiemri: " + lastName + "\nE-mail: " + email + "\n\nMesazhi:\n" + message;

            // Krijon lidhjen mailto dhe e hap atë
            window.location.href = "mailto:gertlula2003@gmail.com" + recipientEmail + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        }
    </script>

</body>
</html>

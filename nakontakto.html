<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease-in-out;
        }

        .contact-form:hover {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Na Kontaktoni</h1>
        <p>Ju lutem plotësoni informacionet më poshtë dhe klikoni butonin për të na dërguar mesazhin tuaj.</p>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">Emri</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Mbiemri</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesazhi</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="button" onclick="sendEmail()">Dërgo Mesazhin</button>
            </form>
        </div>
    </div>

    <script>
        function sendEmail() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
          
            const subject = `Kontakti nga ${firstName} ${lastName}`;
            const body = `Emri: ${firstName} ${lastName}\nEmail: ${email}\nMesazhi:\n${message}`;
          
            // Krijon URL për dërgimin e email-it
            const mailtoLink = `mailto:gertlula2003@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
          
            // Hap klientin e emailit
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
